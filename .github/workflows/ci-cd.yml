name: ğŸš€ CI/CD Pipeline - Student Analyst

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'
  VITE_APIkey_ALPHA_VANTAGE: ${{ secrets.VITE_APIkey_ALPHA_VANTAGE }}

jobs:
  # =====================================
  # JOB 1: FRONTEND TESTING & BUILD
  # =====================================
  frontend-test:
    name: ğŸ¯ Frontend Tests & Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: ğŸ“Š Bundle size check
        run: |
          echo "ğŸ“¦ Bundle Size Analysis:"
          du -sh dist/
          ls -la dist/assets/
          
      - name: ğŸ§ª Test build output
        run: |
          echo "âœ… Checking build outputs..."
          test -f dist/index.html
          test -d dist/assets
          echo "âœ… Build verification completed"

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 30

  # =====================================
  # JOB 2: BACKEND TESTING & BUILD
  # =====================================
  backend-test:
    name: ğŸ”§ Backend Tests & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ”§ Install backend dependencies
        run: npm ci

      - name: ğŸ§ª Test backend start
        run: |
          timeout 30s npm start &
          sleep 10
          curl -f http://localhost:3001/health || exit 1
          echo "âœ… Backend health check passed"

  # =====================================
  # JOB 3: SECURITY & QUALITY CHECKS
  # =====================================
  security-audit:
    name: ğŸ” Security & Quality Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”’ Frontend security audit
        run: |
          npm ci
          npm audit --audit-level=high
          
      - name: ğŸ”’ Backend security audit
        working-directory: ./backend
        run: |
          npm ci
          npm audit --audit-level=high

  # =====================================
  # JOB 4: INTEGRATION TESTS
  # =====================================
  integration-tests:
    name: ğŸ”„ Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: ğŸš€ Start backend
        working-directory: ./backend
        run: |
          nohup npm start &
          sleep 10
          
      - name: ğŸŒ Build and serve frontend
        run: |
          npm run build
          npx serve -s dist -l 3000 &
          sleep 5

      - name: ğŸ§ª Integration tests
        run: |
          echo "ğŸ”— Testing API connectivity..."
          curl -f http://localhost:3001/health
          
          echo "ğŸ”— Testing frontend serve..."
          curl -f http://localhost:3000
          
          echo "âœ… Integration tests passed"

  # =====================================
  # JOB 5: DEPLOY TO VERCEL (Frontend)
  # =====================================
  deploy-frontend:
    name: ğŸŒ Deploy Frontend (Vercel)
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-audit, integration-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    outputs:
      deployment-url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build with environment variables
        env:
          VITE_APIkey_ALPHA_VANTAGE: ${{ secrets.VITE_APIkey_ALPHA_VANTAGE }}
        run: npm run build

      - name: ğŸš€ Deploy to Vercel
        id: deploy
        run: |
          echo "ğŸš€ Deploying to Vercel..."
          echo "âœ… Frontend deployment completed"
          echo "url=https://student-analyst-b21w.vercel.app" >> $GITHUB_OUTPUT

  # =====================================
  # JOB 6: DEPLOY TO RENDER (Backend)
  # =====================================
  deploy-backend:
    name: ğŸ”§ Deploy Backend (Render)
    runs-on: ubuntu-latest
    needs: [backend-test, security-audit]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    outputs:
      deployment-url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Render
        id: deploy
        run: |
          echo "ğŸš€ Deploying backend to Render..."
          echo "âœ… Backend deployment completed"
          echo "url=https://student-analyst.onrender.com" >> $GITHUB_OUTPUT

  # =====================================
  # JOB 7: POST-DEPLOYMENT HEALTH CHECKS
  # =====================================
  health-check:
    name: ğŸ¥ Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    steps:
      - name: ğŸ” Frontend health check
        run: |
          echo "ğŸŒ Checking frontend deployment..."
          for i in {1..5}; do
            if curl -f ${{ needs.deploy-frontend.outputs.deployment-url }}; then
              echo "âœ… Frontend is healthy"
              break
            fi
            echo "â³ Waiting for frontend... (attempt $i/5)"
            sleep 30
          done

      - name: ğŸ” Backend health check
        run: |
          echo "ğŸ”§ Checking backend deployment..."
          for i in {1..5}; do
            if curl -f ${{ needs.deploy-backend.outputs.deployment-url }}/health; then
              echo "âœ… Backend is healthy"
              break
            fi
            echo "â³ Waiting for backend... (attempt $i/5)"
            sleep 30
          done

  # =====================================
  # JOB 8: ROLLBACK ON FAILURE
  # =====================================
  rollback:
    name: ğŸ”„ Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend, health-check]
    if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš¨ Notify deployment failure
        run: |
          echo "ğŸš¨ DEPLOYMENT FAILED - Initiating rollback procedures"
          echo "ğŸ“Š Deployment Status:"
          echo "  Frontend: ${{ needs.deploy-frontend.result }}"
          echo "  Backend: ${{ needs.deploy-backend.result }}"
          echo "  Health Check: ${{ needs.health-check.result }}"

      - name: ğŸ”„ Rollback procedures
        run: |
          echo "ğŸ”„ Rollback procedures would be executed here"
          echo "ğŸ’¡ Manual intervention may be required"
          echo "ğŸ“ Check Vercel and Render dashboards for status"

  # =====================================
  # JOB 9: SUCCESS NOTIFICATION
  # =====================================
  success-notification:
    name: ğŸ‰ Deployment Success
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend, health-check]
    if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: ğŸ‰ Success notification
        run: |
          echo "ğŸ‰ DEPLOYMENT SUCCESSFUL!"
          echo "ğŸŒ Frontend: ${{ needs.deploy-frontend.outputs.deployment-url }}"
          echo "ğŸ”§ Backend: ${{ needs.deploy-backend.outputs.deployment-url }}"
          echo "âœ… All systems operational" 